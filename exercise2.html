<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hands on 1</title>
    </head>
    <body>
        <p id="intro">intro with id</p>
        <p class="highlight">highlight</p>
        <p id="intro" class="highlight">intro and highlight</p>

        <ol id="ordered-list">
            <li>first thing</li>
            <li>second thing</li>
            <li>third thing</li>
            <li>forth thing</li>
        </ol>
        <ul id="unordered-list">
            <li>thing</li>
            <li>just another thing</li>
            <li>unrealted thing</li>
        </ul>
        <dl id="dect-list">
            <dt>thing</dt>
            <dd>&quot;just a thing&quot;</dd>
            <dt>things</dt>
            <dd>&quot;a group of things&quot;</dd>
        </dl>
        <figure>
            <img
                src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/12/08/08/banana-artwork-1.jpg?quality=75&width=1250&crop=3%3A2%2Csmart&auto=webp"
                alt="a thing"
                title="thing"
                width="500"
                height="500"
                style="object-fit: cover;"
            />
            <figcaption>this is a thing</figcaption>
        </figure>
    </body>
</html>
