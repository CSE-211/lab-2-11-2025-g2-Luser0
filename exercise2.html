<!DOCTYPE html>

        <title>Hands on 1</title>

    <body>
        <p id="intro">intro with id</p>
        <p class="highlight">highlight</p>
        <p id="intro" class="highlight">intro and highlight</p>

        <ol id="ordered-list">
            <li>first thing</li>
            <li>second thing</li>
            <li>third thing</li>
            <li>forth thing</li>
        </ol>
        <ul id="unordered-list">

            <li>just another thing</li>

        <dl id="dect-list">
            <dt>thing</dt>
            <dd>&quot;just a thing&quot;</dd>
            <dt>things</dt>
            <dd>&quot;a group of things&quot;</dd>
        </dl>
